<section class="feedback">
  <div class="container">
    <div class="feedback__inner">
      <div class="feedback__column">
        <h2 class="feedback__title title-sm">Наши контакты</h2>
        <div class="feedback__card card-contacts">
          <div class="card-contacts__wrap">
            <a class="card-contacts__item" href="tel:+79181234567" aria-label="call us at the phone number">
              <svg class="card-contacts__icon" width="24" height="24">
                <use xlink:href="./img/icons/sprites/sprite-mono.svg#phone"></use>
              </svg>
              +7(918)123-45-67
            </a>
            <a class="card-contacts__item" href="tel:+79181234567" aria-label="call us at the phone number">
              <svg class="card-contacts__icon" width="24" height="24">
                <use xlink:href="./img/icons/sprites/sprite-mono.svg#phone"></use>
              </svg>
              +7(918)123-45-67
            </a>
            <a class="card-contacts__item" href="mailto:fasttools@gmail.com" aria-label="write to us by email">
              <svg class="card-contacts__icon" width="24" height="24">
                <use xlink:href="./img/icons/sprites/sprite-mono.svg#mail"></use>
              </svg>
              fasttools@gmail.com
            </a>
          </div>
        </div>
      </div>
      <div class="feedback__column">
        <h2 class="feedback__title title-sm">Форма обратной связи</h2>
        <form class="feedback__form form-feedback" action="#!" method="post">
            <input class="form-feedback__input input" type="text" name="name" placeholder="Имя" required>
            <input class="form-feedback__input input" type="tel" name="phone" placeholder="Телефон" required>
            <input class="form-feedback__input input" type="email" name="email" placeholder="E-Mail" required>
            <textarea class="form-feedback__textarea textarea" name="message" placeholder="Сообщение" rows="5" required></textarea>
            <div class="form-feedback__row">
              <div class="form-feedback__capcha">capcha</div>
              <button class="form-feedback__btn button" type="submit">Отправить</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</section>
