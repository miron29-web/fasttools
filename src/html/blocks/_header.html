<header class="header">
  <div class="header__top top-header">
    <div class="container">
      <div class="top-header__inner">
        <div class="top-header__contacts contacts">
          <a class="contacts__link link-accent" href="tel:+79181234567" aria-label="link phone number">
            <svg class="contacts__icon" width="20" height="20">
              <use xlink:href="./img/icons/sprites/sprite-mono.svg#phone"></use>
            </svg>
            +7 (918) 123-45-67
          </a>
          <a class="contacts__link link-accent" href="mailto:fasttools@gmail.com" aria-label="link email">
            <svg class="contacts__icon" width="20" height="20">
              <use xlink:href="./img/icons/sprites/sprite-mono.svg#mail"></use>
            </svg>
            fasttools@gmail.com
          </a>
        </div>
        <div class="header__socials socials">
          <a class="socials__link link-accent" href="https://wa.me/79181234567" target="_blank" rel="noopener noreferrer" aria-label="link whatsapp">
            <svg class="socials__icon" width="20" height="20">
              <use xlink:href="./img/icons/sprites/sprite-mono.svg#whatsapp"></use>
            </svg>
          </a>
          <a class="socials__link link-accent" href="https://t.me/your_username" target="_blank" rel="noopener noreferrer" aria-label="link telegram">
            <svg class="socials__icon" width="20" height="20">
              <use xlink:href="./img/icons/sprites/sprite-mono.svg#telegram"></use>
            </svg>
          </a>
          <a class="socials__link link-accent" href="https://instagram.com/username" target="_blank" rel="noopener noreferrer" aria-label="link instagram">
            <svg class="socials__icon" width="20" height="20">
              <use xlink:href="./img/icons/sprites/sprite-mono.svg#instagram"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="header__body body-header">
    <div class="container">
      <div class="body-header__inner">
        <a class="body-header__logo logo" href="/">
          <img class="logo__image" src="./img/logo.svg" alt="Fasttools logo" width="173" height="57">
        </a>
        <nav class="body-header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#!" class="menu__link link-accent is-active" aria-label="link home">Домой</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__link link-accent" aria-label="link catalog">Каталог</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__link link-accent" aria-label="link contacts">Контакты</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__link link-accent" aria-label="about">О нас</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__link link-accent" aria-label="blog">Блог</a>
            </li>
          </ul>
        </nav>
        <div class="body-header__actions actions">
          <a href="#!" class="actions__button button-auth" aria-label="authorization button">
            <svg class="actions__icon" width="26" height="26">
              <use xlink:href="./img/icons/sprites/sprite-mono.svg#account"></use>
            </svg>
          </a>
          <button class="actions__burger burger" type="button" aria-label="burger button mobile menu">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="header__menu-mobile mobile-menu">
    <div class="mobile-menu__inner">
      <div class="mobile-menu__top">
        <div class="container">
          <div class="mobile-menu__contacts contacts">
            <a class="contacts__link link-accent" href="tel:+79181234567" aria-label="link phone number">
              <svg class="contacts__icon" width="20" height="20">
                <use xlink:href="./img/icons/sprites/sprite-mono.svg#phone"></use>
              </svg>
              +7 (918) 123-45-67
            </a>
            <a class="contacts__link link-accent" href="mailto:fasttools@gmail.com" aria-label="link email">
              <svg class="contacts__icon" width="20" height="20">
                <use xlink:href="./img/icons/sprites/sprite-mono.svg#mail"></use>
              </svg>
              fasttools@gmail.com
            </a>
          </div>
        </div>
        <button class="mobile-menu__button-close close-button" type="button" aria-label="close menu button">
          <span class="close-button__line"></span>
          <span class="close-button__line"></span>
        </button>
      </div>
      <div class="mobile-menu__body">
        <nav class="mobile-menu__menu">
          <ul class="mobile-menu__list">
            <li class="mobile-menu__item">
              <a href="#!" class="mobile-menu__link link-accent is-active" aria-label="link home">Домой</a>
            </li>
            <li class="mobile-menu__item">
              <a href="#!" class="mobile-menu__link link-accent" aria-label="link catalog">Каталог</a>
            </li>
            <li class="mobile-menu__item">
              <a href="#!" class="mobile-menu__link link-accent" aria-label="link contacts">Контакты</a>
            </li>
            <li class="mobile-menu__item">
              <a href="#!" class="mobile-menu__link link-accent" aria-label="link about">О нас</a>
            </li>
            <li class="mobile-menu__item">
              <a href="#!" class="mobile-menu__link link-accent" aria-label="link blog">Блог</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
