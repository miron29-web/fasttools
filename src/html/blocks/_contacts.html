<section class="contacts">
  <div class="contacts__inner container">
    <div class="contacts__column">
      <h2 class="contacts__title title-sm">Наши контакты</h2>
      <div class="contacts__card">
        <div class="contacts__card-wrap">
          <a href="tel:+79181234567" class="contacts__item">
            <svg class="header__contacts-icon" width="24" height="24">
              <use xlink:href="./img/icons/sprites/sprite-mono.svg#phone"></use>
            </svg>
            +7(918)123-45-67
          </a>
          <a href="tel:+79181234567" class="contacts__item">
            <svg class="header__contacts-icon" width="24" height="24">
              <use xlink:href="./img/icons/sprites/sprite-mono.svg#phone"></use>
            </svg>
            +7(918)123-45-67
          </a>
          <a href="mailto:fasttools@gmail.com " class="contacts__item">
            <svg class="header__contacts-icon" width="24" height="24">
              <use xlink:href="./img/icons/sprites/sprite-mono.svg#mail"></use>
            </svg>
            fasttools@gmail.com
          </a>
        </div>
      </div>
    </div>
    <div class="contacts__column">
      <h2 class="contacts__title title-sm">Форма обратной связи</h2>
      <form action="#!" method="post" class="contacts__form">
          <input type="text" name="name" placeholder="Имя" class="contacts__form-input" required>
          <input type="tel" name="phone" placeholder="Телефон" class="contacts__form-input" required>
          <input type="email" name="email" placeholder="E-Mail" class="contacts__form-input" required>
          <textarea name="" class="contacts__form-textarea" placeholder="Сообщение" name="message" rows="5" required></textarea>
          <div class="contacts__form-row">
            <div class="contacts__form-capcha">capcha</div>
            <button type="submit" class="contacts__form-btn button">Отправить</button>
          </div>
      </form>
    </div>
  </div>
</section>
