<section class="benefits">
  <div class="container">
    <div class="benefits__inner">
      <h2 class="benefits__title title-md _anim-item">
        Удобство и надёжность на каждом этапе
      </h2>
      <div class="benefits__row">
        <div class="benefits__column">
          <div class="benefits__card card-benefits">
            <div class="card-benefits__image-wrap">
              <img class="card-benefits__image" src="./img/card_delivery.jpg" alt="delivery">
            </div>
            <div class="card-benefits__content">
              <div class="card-benefits__icon-wrap">
                <svg class="card-benefits__icon" width="40" height="40">
                  <use xlink:href="./img/icons/sprites/sprite-mono.svg#delivery"></use>
                </svg>
              </div>
              <div class="card-benefits__text-wrap">
                <h3 class="card-benefits__title">
                  Быстрая доставка
                </h3>
                <p class="card-benefits__desc">
                  Изготовление и отправка за 3-5 рабочих дней
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="benefits__column">
          <div class="benefits__card card-benefits">
            <div class="card-benefits__image-wrap">
              <img class="card-benefits__image" src="./img/card_order.jpg" alt="order">
            </div>
            <div class="card-benefits__content">
              <div class="card-benefits__icon-wrap">
                <svg class="card-benefits__icon" width="40" height="40">
                  <use xlink:href="./img/icons/sprites/sprite-mono.svg#order"></use>
                </svg>
              </div>
              <div class="card-benefits__text-wrap">
                <h3 class="card-benefits__title">
                  Индивидуальные заказы
                </h3>
                <p class="card-benefits__desc">
                  Проектируем и режем под ваш чертёж
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="benefits__column">
          <div class="benefits__card card-benefits">
            <div class="card-benefits__image-wrap">
              <img class="card-benefits__image" src="./img/card_security.jpg" alt="security">
            </div>
            <div class="card-benefits__content">
              <div class="card-benefits__icon-wrap">
                <svg class="card-benefits__icon" width="40" height="40">
                  <use xlink:href="./img/icons/sprites/sprite-mono.svg#pay"></use>
                </svg>
              </div>
              <div class="card-benefits__text-wrap">
                <h3 class="card-benefits__title">
                  Безопасная оплата
                </h3>
                <p class="card-benefits__desc">
                  Онлайн-оплата картой или по счёту
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
